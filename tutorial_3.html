<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images Tutorial</title>

	<style>
		body
		{
			background-image: url(photo1.jpg);
		}
	</style>

</head>
<body>
	<h1 style="text-align: center;">HTML Images Tutorials</h1>

	<h4>Internal Images</h4>

	<img src="photo1.jpg" height="300px">
	<img src="photo2.jpg" style="width: 300px; height: 400px;">

	<h4>external images</h4>
	<img src="https://www.cidb.gov.my/themes/cidb/images/logo/logo-cidb.svg">

	<h4>alternate text (alt)</h4>
	<img src="https://www.cidb.gov.my/themes/cidb/images/logo/logo-cidb.svg" alt="this is the image of CIDB logo">

	<h4>animated images (gif)</h4>
	<img src="photo4.jpg" alt="this is animation of Dino">

	<h4>image as link</h4>
	<a href="https://www.youtube.com/watch?v=YGhTw867mHc"><img src="images/photo1.jpg" alt="dino icon" style="width: 100px; height: 100px"></a>

	<h4>floating image</h4>
	<p><img src="photo3.jpg" alt="computer icon" style="width: 300px; height:300px; float: left;">the image will float to the right of the text</p>


</body>
</html>
